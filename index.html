<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="https://cdn.jim-nielsen.com/macos/512/calculator-2021-04-29.png?rf=1024" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="calculator">
    <div id="display" dir="ltr"></div>
    <div id="keypad">
      <div class="row">
        <button id="reset" class="btn function">AC</button>
        <button id="negative" class="btn function">+/-</button>
        <button id="percent" class="btn function">%</button>
        <button id="divide" class="btn operator">÷</button>
      </div>
      <div class="row">
        <button id="seven" class="btn digit">7</button>
        <button id="eight" class="btn digit">8</button>
        <button id="nine" class="btn digit">9</button>
        <button id="multiply" class="btn operator">×</button>
      </div>
      <div class="row">
        <button id="four" class="btn digit">4</button>
        <button id="five" class="btn digit">5</button>
        <button id="six" class="btn digit">6</button>
        <button id="subtract" class="btn operator">−</button>
      </div>
      <div class="row">
        <button id="one" class="btn digit">1</button>
        <button id="two" class="btn digit">2</button>
        <button id="three" class="btn digit">3</button>
        <button id="add" class="btn operator">+</button>
      </div>
      <div class="row">
        <button id="zero" class="btn digit">0</button>
        <button id="dot" class="btn">.</button>
        <button id="equals" class="btn">=</button>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
